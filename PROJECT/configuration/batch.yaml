bluesky:
  name: bluesky-batch
  py_object: src.ingestion.batch.bluesky_batch:BlueskyBatchProducer
  kwargs:
    posts_batch_size: 100
    likes_batch_size: 100
    likes_db:
      type: db
      db_type: jsonl
      kwargs:
        topic: bluesky-{query_hash}
        table: likes
        base_folder: buffer/
        buffer_size: 10240
    posts_db:
      type: db
      db_type: jsonl
      kwargs:
        topic: bluesky-{query_hash}
        table: posts
        base_folder: buffer/
        buffer_size: 10240
