producers:
  - name: bluesky-batch
    py_object: src.ingestion.batch.bluesky_batch:BlueskyBatchProducer
    kwargs:
      posts_batch_size: 100
      likes_batch_size: 100
      likes_db:
        type: db
        db_type: jsonl-file
        kwargs:
          file: buffer/{topic}/likes.jsonl
      posts_db:
        type: db
        db_type: jsonl-file
        kwargs:
          file: buffer/{topic}/posts.jsonl
  - name: twitter-batch
    py_object: src.ingestion.batch.twitter_batch:TwitterBatchProducer
    kwargs:
      posts_batch_size: 100
      posts_db:
        type: db
        db_type: jsonl-file
        kwargs:
          file: buffer/{topic}/posts.jsonl
  - name: youtube-batch
    py_object: src.ingestion.batch.youtube_batch:YoutubeBatchProducer
    kwargs:
      videos_batch_size: 1
      comments_batch_size: 10
      video_data_db:
        type: db
        db_type: jsonl-file
        kwargs:
          file: buffer/{topic}/videos.jsonl
      comments_db:
        type: db
        db_type: jsonl-file
        kwargs:
          file: buffer/{topic}/comments.jsonl
      videos_db:
        type: db
        db_type: files
        kwargs:
          folder: buffer/{topic}/videos
      thumbnails_db:
        type: db
        db_type: files
        kwargs:
          folder: buffer/{topic}/thumbnails
      audios_db:
        type: db
        db_type: files
        kwargs:
          folder: buffer/{topic}/audios